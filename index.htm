<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовое задание</title>
  <link rel="stylesheet" href="./css/style.css?v=1">
  <script src="./js/forJson.js"></script>
</head>
<body>



    
        <div class="tbl-header">
        <table >
          <thead>
            <tr>
              <th>Номер п/п</th>
              <th>Наименование</th>
              <th>Адрес</th>
              <th>Телефон</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
        </table>
        </div>
        <div class="tbl-content">
        <table id="dataTable" contenteditable="true">
        </table>
        </div>
        <div class="container">
          <ul class="wrapper">
          <li class="form-row"><button id='delRec' disabled>Удалить выделенные</button></li>
          <li class="form-row">&nbsp;</li>
          <li class="form-row"><label for="full_name">Наименование</label><input type="text" id="full_name"></li>
          <li class="form-row"><label for="address">Адрес</label><input type="text" id="address"></li>
          <li class="form-row"><label  for="phone">Телефон</label><input type="text" id="phone"></li>
          <li class="form-row"><button id='addRec'>Добавить</button></li>
          <li class="form-row">&nbsp;</li>
          <li class="form-row"><button id="saveToFile" class='saveToFile'>Сохранить JSON в файл</button></li>
          </ul>
        </div>
        <div class='main'></div>
        
    </body>
    </html>
